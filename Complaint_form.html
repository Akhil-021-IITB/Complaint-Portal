<html lang="en">
<head>

    <title>Complaint </title>
    <link rel="stylesheet" href="complaint.css">
<style>
    .buttons .button {
    
    margin: 8px;
    padding: 11px 32px;
    font-weight: 900px;
    line-height: 1.55555556;
    border-radius: 0;
    border: none;
}
.buttons{
    background-color: black;
    width: 120px;
}

</style>

<body>
<div class = "container">
    <form  method = "post">
        
        <h1>Complaints? The issue</h1>

        
        <h2>User Information</h2>
        <p>Name:* <input type="text" name = "name" required placeholder="xyz.."></p>
        

        <p>Email:* <input type="email" name="email" id="email" required></p>
        
        <p>Please put here your complaints:* <textarea name="adress" id="adress" cols="50" rows="10" required placeholder="Please tell us about the incident including many details as possible"></textarea></p>
     <div class="buttons">
         <button type="submit" class="button primary">
         <span>SEND</span>
        </button>
    </div>
       
    </form>
</div>
